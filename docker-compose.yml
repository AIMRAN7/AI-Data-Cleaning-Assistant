version: '3.9'
services:
  app:
    build: .
    container_name: data-cleaning-app
    environment:
      - STREAMLIT_SERVER_PORT=8501
      - DATA_CLEANER_API_TOKEN=changeme
    ports:
      - "8501:8501"
      - "8000:8000"
    volumes:
      - ./:/app
    command: sh -c "streamlit run app.py --server.port=$STREAMLIT_SERVER_PORT --server.address=0.0.0.0"
  api:
    build: .
    container_name: data-cleaning-api
    environment:
      - DATA_CLEANER_API_TOKEN=changeme
    ports:
      - "8000:8000"
    command: sh -c "uvicorn api:app --host 0.0.0.0 --port 8000"
